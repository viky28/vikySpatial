<div ng-controller="homeCtrl">
	<!--Carousel Wrapper-->
	<div class="focusable">
		<div id="carousel-example-1z" class="row carousel slide carousel-fade" data-ride="carousel">
			<!--Indicators-->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-1z" data-slide-to="1"></li>
				<li data-target="#carousel-example-1z" data-slide-to="2"></li>
			</ol>
			<!--/.Indicators-->
			<!--Slides-->
			<div class="carousel-inner" role="listbox">
				<!--First slide-->
				<div class="carousel-item active">
					<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
				</div>
				<!--/First slide-->
				<!--Second slide-->
				<div class="carousel-item">
					<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
				</div>
				<!--/Second slide-->
				<!--Third slide-->
				<div class="carousel-item">
					<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
				</div>
				<!--/Third slide-->
			</div>
			<!--/.Slides-->
			<!--Controls-->
			<a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			<!--/.Controls-->
		</div>
		<!--/.Carousel Wrapper-->
	</div>
	
	<br>
	<b style="font-size: 48px;">New Launch</b>
	<div class="row launch" style="overflow-x: auto;">
		<div class="col-xs-4 focusable">
			<img src="img/one.jpg" style="height: 400px; width: 100%;" ng-show="showFirst">
		</div>
		<div class="col-xs-4 focusable">
			<img src="img/two.jpg" style="height: 400px; width: 100%">
		</div>
		<div class="col-xs-4 focusable">
			<img src="img/three.jpg" style="height: 400px; width: 100%">
		</div>
		<div class="focusable" ng-show="showFirst" ng-enter="showMore($event)">
			<button class="btn btn-default" style="font-size:100px; height: 400px; width: 100%;">
				<i class="fa fa-angle-right"></i>
			</button>
		</div>
		<div class="col-xs-4 focusable" ng-enter="goToDetails($event)">
			<img src="img/show.png" style="height: 400px; width: 100%" ng-show="showFourth">
		</div>
	</div>


</div>
